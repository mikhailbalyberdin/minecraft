<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/favicon/minecraft-apple-icon-192.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <section class="header__authorization">
        <div class="container">
            <div class="header__content">
                <ul class="list-authorization-links">
                    <li class="list-authorization-links__item">
                        <a href="#!" class="authorization-link">
                            войти
                        </a>
                    </li>
                    <li class="list-authorization-links__item">
                        <a href="#!" class="authorization-link">
                            активировать код
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <nav class="menu">
        <div class="container">
            <div class="menu__content">
                <ul class="external-list-links">
                    <li class="external-list-links__item">
                        <a href="../index.html" class="logo">
                            <img src="../img/logo.png" alt="" class="logo__picture">
                        </a>
                    </li>
                    <li class="external-list-links__item">
                        <ul class="internal-list-links">
                            <li class="internal-list-links__item">
                                <a href="./pages/about-game.html" class="link-page">
                                    <span class="link-page__wrapper-picture">
                                        <img src="../img/earth-cube.png" alt="" class="link-page__picture">
                                    </span>
                                    <span class="link-page__wrapper-text">
                                        Об игре
                                    </span>
                                </a>
                            </li>
                            <li class="internal-list-links__item">
                                <a href="./game-resources.html" class="link-page">
                                    <span class="link-page__wrapper-picture">
                                        <img src="../img/chest.png" alt="" class="link-page__picture">
                                    </span>
                                    <span class="link-page__wrapper-text">
                                        Игровые ресурсы
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="main">
    <section class="modes">
        <div class="container">
            <div class="modes__content">
                <ul class="cards-list">
                    <li class="cards-list__item">
                        <article class="card-mode">
                            <div class="card-mode__description">
                            <p class="card-mode__text">Arrows</p>
                            <a  class="card-mode__link" href="">Смотреть</a>
                            </div>
                            <img src="../img/arrows.png" alt="" class="card-mode__image">
                        </article>
                    </li>

                    <li class="cards-list__item">
                        <article class="card-mode">
                            <div class="card-mode__description">
                                <p class="card-mode__text">Venus</p>
                                <a class="card-mode__link" href="https://minecraft-inside.ru/mods/153781-xtra-arrows.html">Смотреть</a>
                                </div>
                            <img src="../img/venus.png" alt="" class="card-mode__image">
                        </article>
                    </li>

                    <li class="cards-list__item">
                        <article class="card-mode">
                            <div class="card-mode__description">
                                <p class="card-mode__text">Tanks</p>
                                <a class="card-mode__link" href="https://minecraft-inside.ru/mods/176959-immersive-vehiclesivmts-lindqvist.html">Смотреть</a>
                                </div>
                            <img src="../img/tanks.png" alt="" class="card-mode__image">
                        </article>
                    </li>

                    <li class="cards-list__item">
                        <article class="card-mode">
                            <div class="card-mode__description">
                                <p class="card-mode__text">Anything</p>
                                <a class="card-mode__link" href="https://minecraft-inside.ru/mods/178487-anything.html">Смотреть</a>
                                </div>
                            <img src="../img/anything.png" alt="" class="card-mode__image">
                        </article>
                    </li>

                    <li class="cards-list__item">
                        <article class="card-mode">
                            <div class="card-mode__description">
                                <p class="card-mode__text">Dense Flowers</p>
                                <button class="card-mode__link" id="buttonStartScreamer">Смотреть</button>
                            </div>
                            <img src="../img/dense_flowers.png" alt="" class="card-mode__image">
                        </article>
                    </li>

                    <li class="cards-list__item">
                        <article class="card-mode">
                            <div class="card-mode__description">
                                <p class="card-mode__text">Dark Souls</p>
                                <a class="card-mode__link" href="https://minecraft-inside.ru/mods/178306-darkest-souls.html">Смотреть</a>
                                </div>
                            <img src="../img/dark_souls.png" alt="" class="card-mode__image">
                        </article>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <hr class="footer__border">
    <div class="container">
        <div class="footer__content">
            <ul class="outer-links-list">
                <li class="outer-links-list__item">
                    <a href="../index.html" class="logo">
                        <img src="../img/logo.png" alt="логотип" class="logo__picture">
                    </a>
                </li>
                <li class="outer-links-list__item">
                    <ul class="inner-links-list">
                        <li class="inner-links-list__item">
                            <a href="" class="social-link">
                                <svg class="social-link__icon">
                                    <use xlink:href="../img/sprite.svg#vk"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="inner-links-list__item">
                            <a href="" class="social-link">
                                <svg class="social-link__icon">
                                    <use xlink:href="../img/sprite.svg#telegram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="inner-links-list__item">
                            <a href="" class="social-link">
                                <svg class="social-link__icon">
                                    <use xlink:href="../img/sprite.svg#wikipedia"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
